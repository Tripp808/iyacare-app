<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .image-container {
            margin-bottom: 30px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Direct Image Access Test</h1>
    
    <div class="image-container">
        <h2>Image 1: doctor-with-child.jpg</h2>
        <img src="/images/doctor-with-child.jpg" alt="Doctor with child">
    </div>

    <div class="image-container">
        <h2>Image 2: maternal-care.jpg</h2>
        <img src="/images/maternal-care.jpg" alt="Maternal care">
    </div>
</body>
</html>
